name: validate

on:
  push:
    branches:
      - "+([0-9])?(.{+([0-9]),x}).x"
      - "main"
      - "next"
      - "next-major"
      - "beta"
      - "alpha"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    strategy:
      matrix:
        bun: [latest]
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v5

      - name: ‚éî Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun }}

      - name: üì• Download deps
        run: bun install
        env:
          HUSKY_SKIP_INSTALL: true

      - name: ‚ñ∂Ô∏è Run validate script
        run: bun run validate

  release:
    needs: main
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    if:
      ${{ github.repository == 'epicweb-dev/epic-recording' &&
      contains('refs/heads/main,refs/heads/beta,refs/heads/next,refs/heads/next-major,refs/heads/alpha',
      github.ref) && github.event_name == 'push' }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v5

      - name: ‚éî Setup node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: ‚éî Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Download deps
        run: bun install
        env:
          HUSKY_SKIP_INSTALL: true

      - name: üöÄ Release
        uses: cycjimmy/semantic-release-action@v5.0.2
        with:
          semantic_version: 25
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"
