name: e2e

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: âŽ” Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ§° Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg build-essential cmake

      - name: ðŸ§  Build whisper.cpp CLI
        run: |
          if ! command -v whisper-cli >/dev/null 2>&1; then
            git clone --depth=1 --branch v1.8.3 https://github.com/ggerganov/whisper.cpp.git /tmp/whisper.cpp
            make -C /tmp/whisper.cpp build
            sudo install -m 0755 /tmp/whisper.cpp/build/bin/whisper-cli /usr/local/bin/whisper-cli
          fi

      - name: ðŸ”§ Ensure whisper-cli available
        run: |
          if ! command -v whisper-cli >/dev/null 2>&1; then
            echo "whisper-cli not found on PATH."
            exit 1
          fi

      - name: ðŸ“¦ Cache models
        uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ runner.os }}-e2e-cache-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-e2e-cache-

      - name: ðŸ“¥ Download deps
        run: bun install
        env:
          HUSKY_SKIP_INSTALL: true

      - name: ðŸ§ª Run e2e tests
        run: bun run test:e2e
